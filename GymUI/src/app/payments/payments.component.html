<br />
<app-alert></app-alert>

<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-2 col-sm-1 col-lg-6">
      <div class="card border-primary mb-6">
      
    <form [formGroup]="postPaymentForm"  novalidate>
  
      <legend class="text-primary">Add Payment</legend>
      <div class="form-group">
        <input class="form-control" placeholder="Enter Amount" formControlName="Amount">
        <div *ngIf="Amount!.touched && Amount!.invalid" class="alert alert-danger">
          Amount is required
        </div>
      </div>

      <div class="form-group">
         <input type="text" class="form-control" [ngClass]="(RenewalDate!.touched && RenewalDate!.invalid)?'form-control is-invalid':
             ((RenewalDate!.touched && RenewalDate!.valid)?'form-control is-valid':'form-control')" 
              onfocus='this.type="date"' onblur='this.type="text"' formControlName="Renewal Date" 
              placeholder="Enter Renewal Date" />
             <div class="invalid-feedback" *ngIf="RenewalDate!.touched && RenewalDate!.invalid">
               Renewal Date is required
             </div>
      </div> 
      <br>    
      <div class="form-group">
          <button class="btn btn-primary btn-lg"(click)="postPayment()" type="submit">Add Payment</button>
         
      </div>
  </form>

</div>
