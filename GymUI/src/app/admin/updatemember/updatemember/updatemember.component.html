<div class="container">
    <br />
    <div class="form-group">
      <input type="text" placeholder="enter to search"
             [(ngModel)]="search" class="form-control" />
    </div>
    <ul class="pagination">
      <pagination-controls class="page-item" (pageChange)="p = $event"></pagination-controls>
    </ul>
    <div class="row">
      <div *ngFor="let member of members |orderBy:'MemberId':true|filter:search| paginate: { itemsPerPage: 5, currentPage: p }  
              " class="card border-secondary mt-4 " style="max-width: 60rem; margin-left:20px">
        <div class="card-header bg-primary"><b>{{member.Name}}</b></div>
        <div class="card-body">
          <p class="card-text">{{member.Surname}}</p>
          <button (click)="updateMember(member)" type="button" class="btn btn-success btn-lg btn-block">Update Member</button>
        </div>
      </div>
    </div>
  </div>
