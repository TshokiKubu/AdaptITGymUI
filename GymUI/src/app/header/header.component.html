<a id="show-sidebar" class="btn btn-sm btn-dark">
    <i class="fas fa-bars"></i>
  </a>

<nav id="sidebar" class="sidebar-wrapper">
  <div class="sidebar-content">
    <div class="sidebar-brand">
      <a routerLink="./home">
        <img  width="150px" />
      </a>
      <div id="close-sidebar">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <div *ngIf="this.authService.isAuthenticated" class="sidebar-header">
      <div class="user-info">
        <span class="user-name">
          {{this.localStorage.get("Obj").userName|uppercase}}
        </span>
        <span class="user-role"> {{this.localStorage.get("Obj").role | lowercase}}</span>
      </div>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li>
          <a *ngIf="this.authService.isAuthenticated && this.localStorage.get('Obj').role=='Admin'" routerLink="/home">
            <i class="fa fa-tachometer-alt"></i>
            Admin Dashboard
          </a>
          <a *ngIf="this.authService.isAuthenticated && this.localStorage.get('Obj').role=='User'" routerLink="/home">
            <i class="fa fa-tachometer-alt"></i>
            User Dashboard
          </a>
          <a *ngIf="!this.authService.isAuthenticated" routerLink="home">
            <i class="fa fa-tachometer-alt"></i>
            Home
          </a>
        </li>
        <li>
          <a *ngIf="this.authService.isAuthenticated" routerLink="readmembers">
            <i class="fa fa-file-archive"></i>
            List of Members
          </a>
        </li>
        <li>
          <a *ngIf="this.authService.isAuthenticated" routerLink="postmember">
            <i class="fa fa-pencil-alt"></i>
            Add a Member
          </a>
        </li>
        <li *ngIf="this.authService.isAuthenticated && this.localStorage.get('Obj').role=='Admin'">
          <a *ngIf="this.authService.isAuthenticated" routerLink="payments">
            <i class="fa fa-check-square"></i>
           Add Payment
          </a>
        </li>
        <li>
          <a *ngIf="!this.authService.isAuthenticated" routerLink="register">
            <i class="fa fa-user-plus"></i>
            Register User
          </a>
        </li>
        <li>
          <a *ngIf="!this.authService.isAuthenticated" routerLink="login">
            <i class="fa fa-sign-in-alt"></i>
            Login
          </a>
        </li>
        <li>
          <a *ngIf="this.authService.isAuthenticated" style="cursor:pointer" (click)="logout()">
            <i class="fa fa-sign-out-alt"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
