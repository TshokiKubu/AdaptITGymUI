<br />
<app-alert></app-alert>

<div class="col-md-2 col-sm-1 col-lg-10">
  <form [formGroup]="postMemberForm"  novalidate>
    <fieldset>
      <legend class="text-primary">Add A Member</legend>
      <div class="form-group">
        <input class="form-control" placeholder="Enter Name" formControlName="Name">
        <div *ngIf="Name!.touched && Name!.invalid" class="alert alert-danger">
          Member Name is required
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Enter Surname" formControlName="Surname"> 
        <div *ngIf="Surname!.touched && Surname!.invalid" class="alert alert-danger">
          Member Surname is required.
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Enter Email" formControlName="Email"> 
        <div *ngIf="Email!.touched && Email!.invalid" class="alert alert-danger">
          Member Email is required.
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Enter Subscription" formControlName="Subscription"> 
        <div *ngIf="Subscription!.touched && Subscription!.invalid" class="alert alert-danger">
          Member Subscription is required.
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [ngClass]="(DateCreated!.touched && DateCreated!.invalid)?'form-control is-invalid':
                ((DateCreated!.touched && DateCreated!.valid)?'form-control is-valid':'form-control')" 
                onfocus='this.type="date"' onblur='this.type="text"' formControlName="Date Created" 
                placeholder="Enter Date Created" />
        <div class="invalid-feedback" *ngIf="DateCreated!.touched ">
            Date Created is required
        </div>
      </div>
      <br>
      <div  class="form-group">
        <button   (click)="postMember()" type="submit">Create</button>
              <button type="submit" *ngIf="MemberId!.value" [disabled]="postMemberForm.invalid" (click)="putMember()" class="btn btn-primary">Update</button>
              <span *ngIf="MemberId!.value"> | </span>
              <button type="submit" *ngIf="MemberId!.value" (click)="resetMember()" class="btn btn-primary">New</button>
      </div>
      

    </fieldset>
  </form>
</div>

<br />
<hr />

<br />


 <div class="container">
  <div class="card m-5 p-3">
   <div class="card-body">
    <table  class="table table-bordered table-striped table-hover" >
      <thead>
        <tr class="table-primary">
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mem of member">
          <td>{{mem.Name}}</td>
          <td>{{mem.Surname}}</td>
          <td>{{mem.Email}}</td>         
          <td>   </td>
        </tr>
      </tbody>
    </table>
   </div>
  </div>  
</div>
